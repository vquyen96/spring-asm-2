<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div style="margin-left: 35%">
    <div style="width: 50%">
        <h1>Student Detail</h1>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="'Thông tin chi tiết sinh viên ' + ${student.rollNumber}"></h4>
                <p class="card-text" th:text="${student.name}"></p>
                <p class="card-text" th:text="${student.rollNumber}"></p>
                <p class="card-text" th:text="${student.email}"></p>
                <a class="btn btn-primary" th:href="@{'/'}">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
